<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--        logo-->
            <div class="row">
                <div class="col-auto">
                    <img th:src="@{../static/images/logo.png}" class="static" style="width: 30px; height: 30px"/>
                </div>
                <div class="col">
                    <a class="navbar-brand display-6 fw-bold" style="font-weight: bold; font-family: 'Montserrat'; color: #182052" th:href="#">MyBank</a>
                </div>
            </div>
            <div class="container-fluid">
                <div class="flex justify-content-end align-items-center">
                    <div>
                        <h3 style="margin: 0">Hi, <span th:text="${username}"></span></h3>
                    </div>
                </div>
                <button class="btn" style="margin-left: 1px; background-color: #182052; color: white; border-radius: 20px; padding: 10px 40px; font-size:18px;font-weight:bold;" th:href="@{'/deposit/logout'}">Logout</button>
            </div>
        </div>
    </nav>
    <div style="background-color: #182052">
        <ul class="nav justify-content" >
            <li class="nav-item" >
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Deposits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Loans</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Investments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" style="color: white;">Insurance</a>
            </li>
        </ul>
    </div>
</header>
</body>
</html>

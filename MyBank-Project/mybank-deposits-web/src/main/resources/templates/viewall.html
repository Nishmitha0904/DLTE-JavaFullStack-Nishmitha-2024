<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposits Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Function to fetch all deposits using AJAX
        const listAll=()=>{
            let soapRequest = `<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:deposit="http://deposits.services">
                        <soapenv:Header/>
                        <soapenv:Body>
                            <deposit:listAllDepositsRequest/>
                        </soapenv:Body>
                    </soapenv:Envelope>`
            $.ajax({
                url: 'http://localhost:8082/depositsrepo',
                type: 'POST',
                dataType: 'xml',
                beforeSend: function (handler) {
                    handler.setRequestHeader("Authorization", "Basic " + btoa("nish:Nish2024"));
                    handler.setRequestHeader("SOAPAction", "listAllDepositsRequest");
                },
                contentType:"text/xml;charset=utf-8",
                data:soapRequest,
                success:function(response){
                    // alert(JSON.stringify(response))
                    console.log(response)

                    $('#depositList').empty();

                    // Parse the XML response
                    $(response).find('ns2\\:deposits').each(function() {
                        var depositId = $(this).find('ns2\\:depositId').text();
                        var depositName = $(this).find('ns2\\:depositName').text();
                        var depositRoi = $(this).find('ns2\\:depositRoi').text();
                        var depositType = $(this).find('ns2\\:depositType').text();
                        var depositDescription = $(this).find('ns2\\:depositDescription').text();
                        const depositHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${depositName}</h5>
                                        <p class="card-text">Type: ${depositType}</p>
                                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#knowmore${depositId}" style="background-color: #f25c19;">
                                        Know More
                                        </button>
                                    </div>
                                </div>
                                <div class="modal fade" id="knowmore${depositId}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">${depositName}</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <h5>Type: ${depositType}</h5>
                                                <h5>ROI: ${depositRoi}</h5>
                                                <h5>${depositDescription}</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Apply</button>
                                                <button type="button" class="btn btn-primary">Calculate returns</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                        $('#depositList').append(depositHtml);
                    });

                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }
        $(document).ready(()=>{
            listAll();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Deposits Available</h1>
        <div class="row" id="depositList"></div>
    </div>
</body>
</html>

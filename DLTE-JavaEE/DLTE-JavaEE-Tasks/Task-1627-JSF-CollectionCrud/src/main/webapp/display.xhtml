<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:H="http://java.sun.com/jsf/html">
<f:view>
    <h:dataTable value="#{loanService.listClosedLoans()}" var="loan">

            #{loan.loanNumber}
            #{loan.loanAmount}
            #{loan.loanDate}

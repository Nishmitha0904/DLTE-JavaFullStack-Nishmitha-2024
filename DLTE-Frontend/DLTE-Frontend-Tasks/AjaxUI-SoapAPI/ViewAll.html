<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Deposits</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Function to fetch all deposits using AJAX
        const listAll=()=>{
            let soapRequest = `<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:deposits="http://deposits.services">
                        <soapenv:Header/>
                        <soapenv:Body>
                            <dep:listAllDepositsRequest/>
                        </soapenv:Body>
                    </soapenv:Envelope>`
            $.ajax({
                url: 'http://localhost:8082/depositsrepo',
                type: "GET",
                dataType: "xml",
                headers: {
                    'Authorization': 'Basic ' + btoa('nish:Nish2024')
                },
                contentType:"text/xml;charset=utf-8",
                data:soapRequest,
                success:function(response){
                    // alert(JSON.stringify(response))
                    console.log(response)
                    let viewPart = $("#viewSection")
                    viewPart.empty()
                    response.map((each)=>{
                        viewPart.append(`
                        <div class="card col-12 col-lg-3 col-md-6 p-5 rounded-5 m-4 shadow-lg bg-danger-subtle text-danger">
                            <h1 class="card-title display-6 text-center">${each.depositId}</h1>
                            <h5 class="card-text text-center">${each.depositName}</h5>
                            <hr/>
                            <div class="card-body">
                               <p class="card-text text-center">${each.depositRoi}</p>
                            </div>
                            <hr/>
                            <div class="card-body">
                               <p class="card-text float-start">${each.depositType}</p>
                               <p class="card-text float-end">${each.depositDescription}</p>
                            </div>                        </div>
                        `)
                    })
                    const info = $(response).find(`ns2\\:serviceStatus`).find("ns2\\:status").text()
                    alert(info)
                    location.assign("http://127.0.0.1:5500/ViewAll.html")
                },
                error:function(error){
                    //alert(JSON.stringify(error))
                    let viewPart = $("#viewSection")
                    viewPart.empty()
                    viewPart.append(`
                        <div class="alert alert-warning text-center display-2">
                            ${error.status}
                        </div>
                    `)
                }
            })
        }
        
        $(document).ready(()=>{
            listAll()
        })

    </script>
</head>
<body>
    <h1>All Deposits</h1>
    <div id="depositList"></div>
    <div class="container">
        <div class="row justify-content-around" id="viewSection">

        </div>
    </div>
</body>
</html>

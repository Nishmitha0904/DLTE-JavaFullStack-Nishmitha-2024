<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Deposits</title>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>All Deposits</h1>
    <div id="depositList"></div>

    <script>
        // Function to fetch all deposits using AJAX
        $(document).ready(function(){
            $.ajax({
                url: 'http://localhost:8082/depositsrepo',
                type: 'POST',
                contentType: 'text/xml',
                headers: {
                    'Authorization': 'Basic ' + btoa('nish:Nish2024')
                },
                data: `<?xml version="1.0"?>
                    <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:dep="http://deposits.services">
                        <soapenv:Header/>
                        <soapenv:Body>
                            <dep:listAllDepositsRequest/>
                        </soapenv:Body>
                    </soapenv:Envelope>`,
                success: function(response) {
                    console.log(response); // Log the entire response for debugging

                    // Check if response is XML
                    if ($(response).find('deposits').length > 0) {
                        // Parse the XML response
                        $(response).find('deposits').each(function() {
                            var depositId = $(this).find('depositId').text();
                            var depositName = $(this).find('depositName').text();
                            var depositRoi = $(this).find('depositRoi').text();
                            var depositType = $(this).find('depositType').text();
                            var depositDescription = $(this).find('depositDescription').text();
                            
                            // Append deposit details to the UI
                            $('#depositList').append(`
                                <div>
                                    <h3>Deposit ID: ${depositId}</h3>
                                    <p>Name: ${depositName}</p>
                                    <p>ROI: ${depositRoi}</p>
                                    <p>Type: ${depositType}</p>
                                    <p>Description: ${depositDescription}</p>
                                </div>
                                <hr>
                            `);
                        });
                    } else {
                        console.error('No deposit data found in response.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching deposits:', error);
                }
            });
        });
    </script>
</body>
</html>
